{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <br>
    <br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2>Producto: {{producto.nombre}} - {{producto.marca}}</h2>
            <hr>
            <form method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %} 
                <table>{{ formulario|crispy }}</table>
                <hr>
                <div class="d-flex justify-content-end">
                
                <a href="{% url 'stock' %}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Cancelar</a>
                &nbsp;
                <button type="submit" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
