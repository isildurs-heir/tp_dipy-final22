{% extends "base.html" %}
{% block page_content %}
{% load static %}
{% block content %}
<div class="container-sec">
  <link rel="stylesheet" href="{% static 'css/inicio_style.css' %}">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img class="d-block w-100" src="{% static 'img/fondo_invierno.png' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>LA MEJOR ROPA PARA MUJERES</h5>
          <p> </p>
          <form class="form_2" method="post">
            {% csrf_token %}
            <button class="submit_bt btn btn-primary btn-lg" value="Femenino" type="submit" name="dato">Ver mas</button>
            <p> </p>
          </form>

        </div>
      </div>
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'img/corner_store.jpeg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'img/ropa_deportiva.png' %}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>TODOS LOS TALLES DISPONIBLES</h5>
          <p> </p>
          <a href="{% url 'detalle' %}"> <button class="btn btn-primary btn-lg">Explorar productos</button></a>
          <p> </p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="categorias">
    <form class="form_1" method="post">
      {% csrf_token %}
      <h1>Categorias</h1>
      <div class="input_cont">
        <input class="input_masc" type="submit" value="Masculino" name="dato">
        <input class="input_fem" type="submit" value="Femenino" name="dato">
        <input class="input_unisex" type="submit" value="Unisex" name="dato">
        <a href="{% url 'detalle' %}"><input class="input_todo"></a>
      </div>

    </form>
  </div>
</div>



{% endblock %}
{% endblock %}
