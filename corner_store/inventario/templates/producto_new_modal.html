<!-- Modal -->
{% load crispy_forms_tags %}
<div class="modal fade" id="producto_new_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atenci√≥n</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" enctype="multipart/form-data" novalidate>
                <div class="modal-body">

                    {% csrf_token %}
                    <table>{{ formulario|crispy }}</table>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
